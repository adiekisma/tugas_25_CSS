<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar CSS - Niomic</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Normal Button</h1>
    <button type="button" class="btn btn-primary" name="button">Primary</button>
    <button type="button" class="btn btn-success" name="button">Succes</button>
    <button type="button" class="btn btn-danger" name="button">Danger</button>
    <button type="button" class="btn btn-warning" name="button">Warning</button>
    <button type="button" class="btn btn-info" name="button">Info</button>

    <h1>Outline Button</h1>
    <button type="button" class="btn btn-outline-primary" name="button">Primary</button>
    <button type="button" class="btn btn-outline-success" name="button">Succes</button>
    <button type="button" class="btn btn-outline-danger" name="button">Danger</button>
    <button type="button" class="btn btn-outline-warning" name="button">Warning</button>
    <button type="button" class="btn btn-outline-info" name="button">Info</button>

    <h1>Small Button</h1>
    <button type="button" class="btn btn-sm btn-primary" name="button">Primary</button>
    <button type="button" class="btn btn-sm btn-success" name="button">Succes</button>
    <button type="button" class="btn btn-sm btn-danger" name="button">Danger</button>
    <button type="button" class="btn btn-sm btn-warning" name="button">Warning</button>
    <button type="button" class="btn btn-sm btn-info" name="button">Info</button>

    <h1>Large Button</h1>
    <button type="button" class="btn btn-lg btn-primary" name="button">Primary</button>
    <button type="button" class="btn btn-lg btn-success" name="button">Succes</button>
    <button type="button" class="btn btn-lg btn-danger" name="button">Danger</button>
    <button type="button" class="btn btn-lg btn-warning" name="button">Warning</button>
    <button type="button" class="btn btn-lg btn-info" name="button">Info</button>

    <h1>Block Button</h1>
    <div class="d-grid gap-2">
      <button type="button" class="btn btn-primary" name="button">Primary</button>
      <button type="button" class="btn btn-success" name="button">Succes</button>
    </div>

    <h1>Disabled Button</h1>
    <button type="button" class="btn btn-primary" name="button" disabled>Primary</button>
    <button type="button" class="btn btn-success" name="button" disabled>Succes</button>
    <button type="button" class="btn btn-danger" name="button" disabled>Danger</button>
    <button type="button" class="btn btn-warning" name="button" disabled>Warning</button>
    <button type="button" class="btn btn-info" name="button" disabled>Info</button>
  </body>
</html>
